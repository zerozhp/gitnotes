<!doctype html>
<html>
 <head>
  <title> iframe </title>
  <meta charset="utf-8">
  <meta name="Keywords" content="关键字">
  <meta name="Description" content="网页描述">
 </head>

 <body>
  <h1>这是一个介绍iframe的网页</h1>
  <table border="1" width="100%" cellspacing="0">
	<tbody>
		<tr>
			<td width="20%">
				<a href="bbb.html" target="a">bbb</a>
				<br />
				<a href="ccc.html" target="a">ccc</a>
			</td>
			<td width="80%">
				<iframe src="ccc.html" width="100%"  height="400" frameborder="0" scrolling="yes" name="a"></iframe>
			</td>
		</tr>
	</tbody>
  </table>
 </body>
</html>
