<!doctype html>
<html>
 <head>
  <title> 交集选择器 </title>
  <meta charset="utf-8">
  <meta name="Keywords" content="关键字">
  <meta name="Description" content="网页描述">
  <style type="text/css">
	.red { color:red;}
	.blue { color:blue;}
	.biger { font-size:24px;}
	h1.red { font-style:italic;}
	p.red { text-decoration:underline;}
	.blue.biger { text-decoration:overline;}
	/* 通过多个选择器选择一个元素，选择器之间紧连着书写 */
  </style>
 </head>

 <body>
  <h1 class="red">标题标题标题标题</h1>
  <p class="red">段落段落段落段落段落段落段落</p>
  <p class="blue">段落段落段落段落段落段落段落</p>
  <p class="blue biger">段落段落段落段落段落段落段落</p>
  <p class="biger">段落段落段落段落段落段落段落</p>
 </body>
</html>
