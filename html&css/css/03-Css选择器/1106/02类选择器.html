<!doctype html>
<html>
 <head>
  <title> 类选择器 </title>
  <meta charset="utf-8">
  <meta name="Keywords" content="关键字">
  <meta name="Description" content="网页描述">
  <style type="text/css">
	.red { color:red;}
	.blue { color:blue;}
	/* 2.使用"."紧跟类名进行选择 */
	.biger { font-size:24px;}
  </style>
 </head>

 <body>
  <h1 class="red">标题标题标题标题</h1>
  <p class="red">段落段落段落段落段落段落段落</p>
  <!-- 1.给标签定class属性进行命名 -->
  <p class="blue">段落段落段落段落段落段落段落</p>
  <p class="blue biger">段落段落段落段落段落段落段落</p>
  <!-- 注意1 类名可以使用多次 -->
  <!-- 注意2 一个元素可以使用多个类名 -->
 </body>
</html>
