<!doctype html>
<html>
 <head>
  <title> 文本装饰 </title>
  <meta charset="utf-8">
  <meta name="Keywords" content="关键字">
  <meta name="Description" content="网页描述">
  <style type="text/css">
    p {
		text-decoration:underline; /* 下划线 */
		text-decoration:overline; /* 上划线 */
		text-decoration:line-through; /* 中划线 */
		text-decoration:underline overline line-through; /* 可以使用多个装饰 */
	}
	a {
		text-decoration:none; /* 通常我们会去掉超链接的下划线 */
	}
  </style>
 </head>

 <body>
  <p>这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落</p>
  <a href="#">这是个链接</a>
 </body>
</html>
