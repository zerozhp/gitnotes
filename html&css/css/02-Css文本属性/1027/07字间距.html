<!doctype html>
<html>
 <head>
  <title> 字间距 </title>
  <meta charset="utf-8">
  <meta name="Keywords" content="关键字">
  <meta name="Description" content="网页描述">
  <style type="text/css">
	p {
		letter-spacing:10px; /* 字符间距10像素 */
		letter-spacing:1em; /* 字符间距1个字符 */
		letter-spacing:-1em; /* 字符间距-1个字符 字符会重叠 */
	}
  </style>
 </head>

 <body>
  <p>字间距字间距字间距</p>
  <p>hello world</p>
 </body>
</html>
