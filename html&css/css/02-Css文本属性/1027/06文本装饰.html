<!doctype html>
<html>
 <head>
  <title> 文本装饰线 </title>
  <meta charset="utf-8">
  <meta name="Keywords" content="关键字">
  <meta name="Description" content="网页描述">
  <style type="text/css">
	p {
		text-decoration:none; /* 默认 无装饰线 */
		text-decoration:underline; /* 下划线 */
		text-decoration:overline; /* 上划线 */
		text-decoration:line-through; /* 中划线 删除线 */
		text-decoration:underline overline line-through; /* 上中下 三条线 */
	}
	a {
		text-decoration:none; /* 我们经常会去掉超链接a标签的下划线 */
	}
	u {
		text-decoration:none;  /* 我们经常会去掉带有装饰线标签的装饰线 */
	}
	ins {
		text-decoration:none;  /* 我们经常会去掉带有装饰线标签的装饰线 */
	}
  </style>
 </head>

 <body>
  <p>段落段落段落段落</p>
  <a href="#">这是个链接</a>
  <u>下划线</u>
  <ins>下划线</ins>
 </body>
</html>
